<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Report</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .table-container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background: #007BFF;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: rgba(0, 123, 255, 0.1);
            transition: 0.3s ease-in-out;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h2>Absence Report</h2>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody id="absenceTableBody"></tbody>
        </table>
    </div>

    <script>
        let data = [
            { date: '01-01-2025', type: 'Leave', reason: 'Casual' },
            { date: '02-01-2025', type: 'Holiday', reason: 'Public Holiday' },
            { date: '03-01-2025', type: 'Absence', reason: 'No check-in' },
            { date: '04-01-2025', type: 'Absence', reason: 'No check-in' }
        ];

        const tableBody = document.getElementById('absenceTableBody');
        (
            tableBody.innerHTML = data.map(row => `
                <tr>
                    <td>${row.date}</td>
                    <td>${row.type}</td>
                    <td>${row.reason}</td>
                </tr>
            `).join('')
        )()
    </script>
</body>
</html>
